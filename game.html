<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Huyền Vũ Tu Tiên</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui-layer">
    <div class="header">
      <div id="level-display" class="level-text">Cảnh giới: Luyện Khí</div>
      <div id="state-display">Trạng thái: Đang ngồi thiền</div>
    </div>

    <div id="world-menu">
      <div class="menu-title">CÀN KHÔN ĐỒ</div>
      <button class="menu-btn active" id="btn-be-quan" onclick="switchMode('BE_QUAN')">Nhập Định (Bế Quan)</button>
      <button class="menu-btn" id="btn-hanh-tau" onclick="switchMode('HANH_TAU')">Xuất Sơn (Hành Tẩu)</button>
    </div>

    <div class="stats-box">
      <div class="bar-label">Máu (HP)</div>
      <div class="stat-bar"><div id="hp-bar"></div></div>
      <div class="bar-label">Linh khí: <span id="spirit-count">0</span></div>
      <div class="stat-bar"><div id="progress"></div></div>
      <div id="speed-tag">+0/s</div>
    </div>
  </div>

  <canvas id="game"></canvas>
  <script src="main.js"></script>
</body>
</html>
