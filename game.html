<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Huyền Vũ Tu Tiên - Tu Luyện</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- UI -->
  <div id="ui-layer">
    <div class="level-text" id="level-name">Cảnh giới: Luyện Khí</div>
    <div>Linh khí: <span id="spirit-count">0</span></div>
    <div class="stat-bar">
      <div id="progress"></div>
    </div>
    <div class="hint">WASD: Di chuyển | Click: Ngồi thiền | SPACE: Đột phá</div>
  </div>

  <!-- Canvas -->
  <canvas id="game"></canvas>

  <script src="main.js"></script>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("dragstart", e => e.preventDefault());
    window.addEventListener("mousedown", () => window.focus());
  </script>
</body>
</html>
